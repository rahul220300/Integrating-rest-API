<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
  <title>Sell the products</title>
</head>
<body>
   <div class="container">
     <div class="row">
      <div class="col-12"><h3>Details of Product</h3></div>
     </div>
     <hr>
     <div class="row">
      <div class="col-12">
        <form action="" id="form" >
          <label for="">Selling Price</label>
          <input type="number" class="form-control" id="price">
          <label for="">Product Name</label>
          <input type="text" class="form-control" id="name">
          
          <label for="">Select Category</label>
          <select name="" id="category" class="form-select">
            <option value="electronic">Electronic</option>
            <option value="food">Food</option>
            <option value="skincare">Skincare</option>
          </select>
          <input type="submit" class="btn btn-primary btn-sm" id="submit">
        </form>
      </div>
     </div>
   </div>
   <div class="container">
    <div class="row">
      <div class="col-12"><h2>Products</h2></div>
     </div>
     <div class="row">
      <div class="col-12"><h3>Electronics Itoms</h3></div>
     </div> 
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Price</th>
          <th>Name</th>
          <th>Remove</th>
          
        </tr>
      </thead>
      <tbody id="tbodyE">

      </tbody>
    </table>
  
   <hr>
  
     <div class="row">
      <div class="col-12"><h3>Food Itoms</h3></div>
     </div> 
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Price</th>
          <th>Name</th>
          <th>Remove</th>
          
        </tr>
      </thead>
      <tbody id="tbodyF">

      </tbody>
    </table>
  
   <hr>
  
     <div class="row">
      <div class="col-12"><h3>Skincare Itoms</h3></div>
     </div> 
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Price</th>
          <th>Name</th>
          <th>Remove</th>
          
        </tr>
      </thead>
      <tbody id="tbodyS">

      </tbody>
    </table>
   </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="Projcect.js"></script>
</html>
